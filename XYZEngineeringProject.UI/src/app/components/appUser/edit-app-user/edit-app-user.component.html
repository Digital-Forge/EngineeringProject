<div class="container-float my-5">
    <h1 class="mb-3">
        Edit User
    </h1>
    <div class="row">
         <div class="col-6">
            <form #form="ngForm" (ngSubmit)="editAppUser()">
                <div class="mb-3">
                    <label for="userName" class="form-label">Username</label>
                    <input type="text" class="form-control" id="userName" name ="userName" [(ngModel)]="appUserDetails.userName">
                </div>
                <!-- <div class="mb-3">
                    <label for="passwordHash" class="form-label">password</label>
                    <input type="password" class="form-control" id="passwordHash" name ="passwordHash" [(ngModel)]="addAppUserRequest.passwordHash">
                </div> -->
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full name</label>
                  <input type="text" class="form-control" id="fullName" name ="fullName" [(ngModel)]="appUserDetails.fullName">
                </div>
                <div class="mb-3">
                    <label for="pesel" class="form-label">PESEL</label>
                    <input type="text" class="form-control" id="pesel" name="pesel" [(ngModel)]="appUserDetails.pesel">
                </div>
                <div class="mb-3">
                    <label for="address.addressHome" class="form-label">Home address</label><br>
                    <input type="text" class="form-control" id="address.addressHome"  name="address.addressHome" [(ngModel)]="appUserDetails.address.addressHome">
                </div>
                <div class="mb-3">
                    <label for="address.addressPost" class="form-label">Post address</label>
                    <input type="text" class="form-control" id="address.addressPost" name="address.addressPost" [(ngModel)]="appUserDetails.address.addressPost">
                  </div>
                <div class="mb-3">
                    <label for="address.phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="address.phone" name="address.phone" [(ngModel)]="appUserDetails.address.phone">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
         </div>
    </div>
</div>
