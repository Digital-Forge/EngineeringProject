<div>
    <div *ngIf="editMode;else header">
        <h1 class="mb-3 header">Edit Group</h1>
    </div>
    <ng-template #header>
        <h1 class="mb-3 header">Add New Group</h1>
    </ng-template>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 form">
            <form #form="ngForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="name" class="label-form">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="groupDetails.name">
                </div>
                <div class="mb-3">
                    <label for="description" class="label-form">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="groupDetails.description">
                </div>               
                <button type="submit" class="btn btn-primary" *ngIf="editMode">Save</button>
                <button type="submit" class="btn btn-primary" *ngIf="!editMode">Add Group</button>
            </form>
        </div>
    </div>
</div>
