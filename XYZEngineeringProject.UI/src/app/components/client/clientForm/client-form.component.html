<div>
    <div *ngIf="editMode;else header">
        <h1 class="mb-3 header">Edit Client</h1>
    </div>
    <ng-template #header>
        <h1 class="mb-3 header">Add New Cleint</h1>
    </ng-template>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 form">
            <form #form="ngForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="name" class="label-form">Name</label>
                    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="clientDetails.name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="label-form">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" [(ngModel)]="clientDetails.surname">
                </div>               
                <button type="submit" class="btn btn-primary" *ngIf="editMode">Save</button>
                <button type="submit" class="btn btn-primary" *ngIf="!editMode">Add Client</button>
            </form>
        </div>
    </div>
</div>
