<div class="container-fluid my-5" *ngIf="isAuthorized; else notAuthorized">
    <div class="row">
        <div class="col-12 mb-3">
            <h1 class="text-center text-md-start text-capitalize">
                {{ 'Forum.messages' | translate }}
            </h1>
        </div>
    </div>
   
    <div class="row ">
        <div class="col-12 col-md-2 mb-3 p-2 p-md-0 pt-md-3 mb-md-0 border br-5">
            <div *ngFor="let forum of forums">
                <p class="d-inline d-md-block mx-md-3 text-break">
                    {{ forum.name | slice: 0:50}}
                    <span *ngIf="forum.name.length > 50">...</span>
                </p>

                <hr class="d-none d-md-block mx-md-2">
            </div>
        </div>
        <div class="col-12 col-md-10  p-3 border br-5 messages">
            <div *ngFor="let message of forumMessages">
                <div class="text-start d-inline-block">
                    <span class="text-secondary ps-3">{{ message.author }} {{ message.date | dateCustom: 'shortTime'}}</span>
                    <p class="border rounded-pill bg-light py-1 px-3">
                        {{ message.text }}
                    </p>
                </div>
            </div>
        </div>
    </div>

</div>

<ng-template #notAuthorized>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</ng-template>
