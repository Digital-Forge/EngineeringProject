<div class="row h-100">
    <div class=" align-self-center">
        <div class="col-4 offset-4 form">
            <div class="mb-3 text-center">
                <h1>{{ 'Login.login' | translate }}</h1>
            </div>
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="d-none mb-3 text-danger" id="login-error">
                    <p>{{ 'Login.wrongLoginOrPassword' | translate }}</p>
                </div>  
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="{{ 'Login.email' | translate }}" id="email" name="email" [(ngModel)]="login.email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="{{ 'Login.password' | translate }}" id="password" name="password" [(ngModel)]="login.password">
                </div>
                <div class="text-center">
                    <button class=" mt-3 btn btn-md btn-primary" type="submit">
                            {{ 'Login.signIn' | translate }} 
                            <span class="d-none ms-2 spinner-border spinner-border-sm" id="login-spinner" role="status"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
