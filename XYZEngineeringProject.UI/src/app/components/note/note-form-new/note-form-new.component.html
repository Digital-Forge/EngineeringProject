<form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
    <label for="date">Date</label>
    <input type="date" id="date" formControlName="date">
    <label for="noteStatus">Status</label>
    <select id="noteStatus" formControlName="noteStatus" [selectedIndex]="this.noteDetails.noteStatus">
        <option *ngFor="let s of noteStatuses">
            {{s}}
        </option>
    </select>
    <button type="submit" [disabled]="!noteForm.valid">submit</button>
</form>
