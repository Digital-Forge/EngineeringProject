<div>
    <div *ngIf="editMode;else header">
        <h1 class="mb-3 header">Edit Note</h1>
    </div>
    <ng-template #header>
        <h1 class="mb-3 header">Add New Note</h1>
    </ng-template>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 form">
            <form #form="ngForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="title" class="label-form">Title</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="noteDetails.title">
                </div>
                <div class="mb-3">
                    <label for="noteStatus" class="form-label">Note Status</label><br>
                    <select id="noteStatus" name="noteStatus" class="form-control" [(ngModel)]="noteStatus"
                        (ngModelChange)="onChange($event)">
                        <option *ngFor="let noteStatus of noteStatuses">
                            {{noteStatus}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selectorDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="selectorDate" name="selectorDate" [(ngModel)]="selectorDate" (ngModelChange)="updateDate($event)">
                </div>
                <button type="submit" class="btn btn-primary" *ngIf="editMode">Save</button>
                <button type="submit" class="btn btn-primary" *ngIf="!editMode">Add Note</button>
            </form>
        </div>
    </div>
</div>
