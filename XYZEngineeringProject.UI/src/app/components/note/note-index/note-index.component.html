<div class="container-fluid my-5">
    <h1 class="mb-3">Notes</h1>
    <table class="table" *ngIf="notes && notes.length >0">
        <thead>
            <tr>
                <th>id</th>
                <th>Title</th>
                <th>Date</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let note of notes">
                <td>{{note.id}}</td>
                <td>{{note.title}}</td>
                <td>{{note.date | date:'dd/MM/yyyy'}}</td>
                <td><a [routerLink]="['/note', 'edit', note.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!notes || notes.length <= 0">No notes found</p>
</div>
<router-outlet></router-outlet>
