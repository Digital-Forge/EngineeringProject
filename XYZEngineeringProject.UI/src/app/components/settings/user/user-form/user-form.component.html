    <label for="password">password</label>
    <input type="password" name="password" id="password" formControlName="password"><br>
    <label for="name">Name</label>
    <input type="text" name="name" id="name" formControlName="name"><br>
    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" formControlName="surname"><br>
    <label for="pesel">pesel</label>
    <input type="number" name="pesel" id="pesel" formControlName="pesel"><br><br>
