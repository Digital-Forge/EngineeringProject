<div class="container-float my-5">
    <h1 class="mb-3">
        Edit Task
    </h1>
    <div class="row">
         <div class="col-6">
            <form #form="ngForm">
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title" name ="title" [(ngModel)]="taskDetails.title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="taskDetails.description">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label><br>
                    <select id="priority" name="priority" class="form-control" [(ngModel)]="taskDetails.priority" (ngModelChange)="onChange($event)">
                        <option *ngFor="let priority of priorityTypes" [ngValue]="priority"  [selected]="taskDetails.priority">
                            {{priority}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" [(ngModel)]="taskDetails.deadline">
                  </div>
                <button type="submit" class="btn btn-primary">Save</button>
              </form>
         </div>
    </div>
</div>
