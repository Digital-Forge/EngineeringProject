<div class="container-xxl">
    <div *ngIf="editMode;else header">
        <h1 class="mb-3 header">
            Edit Task
        </h1>
    </div>
    <ng-template #header>
        <h1 class="mb-3 header">
            Add New Task
        </h1>
    </ng-template>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-md-6 form">
            <form #form="ngForm" (ngSubmit)="submit()">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="taskDetails.title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                        [(ngModel)]="taskDetails.description">
                </div>
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label><br>
                    <select id="priority" name="priority" class="form-control" [(ngModel)]="selectorPriority"
                        (ngModelChange)="onChange($event)">
                        <option *ngFor="let priority of priorityTypes" [ngValue]="priority"
                            [selected]="selectorPriority">
                            {{priority}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="selectorDate" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="selectorDate" name="selectorDate"
                        [(ngModel)]="selectorDate">
                </div>
                <button type="submit" class="btn btn-primary" *ngIf="editMode">Save</button>
                <button type="submit" class="btn btn-primary" *ngIf="!editMode">Add Task</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
