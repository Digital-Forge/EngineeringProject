<div class="container-fluid my-5">
    <h1 class="mb-3">Tasks</h1>
    <table class="table" *ngIf="tasks && tasks.length >0">
        <thead>
            <tr>
                <th>id</th>
                <th>DeadLine</th>
                <th>Title</th>
                <th>Description</th>
                <th>Priority</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <td>{{task.id}}</td>
                <td>{{task.deadline | date:'dd/MM/yyyy'}}</td>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{Priority2LabelMapping[task.priority]}}</td>
                <td><a [routerLink]="['/tasks', 'edit', task.id]">View</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!tasks || tasks.length <= 0">No tasks found</p>
</div>
<router-outlet></router-outlet>
